<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/header/header.css" />
    <link rel="stylesheet" href="../styles/main/contact/hero.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>barber-shop</title>
  </head>
  <body>
    <div class="app__wrapper">
      <header>
        <nav class="navbar">
          <a href="../index.html" class="nav-branding">Westside Barbershop</a>

          <ul class="nav-menu">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./services.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </header>

      <section id="hero">
        <div class="hero">
          <form class="form">
            <label for="fname">Name:</label>
            <input type="text" id="fname" placeholder="First Name" />
            <input type="text" id="lname" placeholder="Last Name" />
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="admin@gmail.com" />
            <label for="comment">Comment</label>
            <textarea id="comment" cols="30" rows="10"></textarea>
            <div class="agreement">
              <input type="checkbox" id="agree" /> I agree to receiving
              marketing and promotional materials
            </div>
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>
      </section>
    </div>
    <script src="../js/header/header.js"></script>
    <script src="../js/main/contact.js"></script>
  </body>
</html>
